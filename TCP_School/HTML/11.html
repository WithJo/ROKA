<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>HTML 색</title>
	</head>
	<body>
		<h1 style="color:blue">
			색상 이름으로 표현된 파란색
		</h1>
		<h1 style="color:green">
			색상 이름으로 표현된 녹색
		</h1>
		<h1 style="color:rgb(0,0,255)">
			RGB 색상값으로 표현된 파란색
		</h1>
		<h1 style="color:rgb(0,128,0)">
			RGB 색상값으로 표현된 녹색
		</h1>
		<h1 style="color:#0000FF">
			16진수 색상값으로 표현된 파란색
		</h1>
		<h1 style="color:#008000">
			16진수 색상값으로 표현된 녹색
		</h1>
	</body>
</html>
