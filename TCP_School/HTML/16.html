<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>HTML 테이블</title>
		<style>
			table, th, td{border:1px solid black; border; border-collapse:collapse;}
		</style>
	</head>
	<body>
		<table style="width:100%">
			<caption>해양 생물</caption>
			<tr style="background-color:lightgrey">
				<td>참치</td>
				<td colspan="2">고래</td>
			</tr>
			
			<tr>
				<td rowspan="2">상어</td>
				<td rowspan="2">문어</td>
				<td>꽁치</td>
			</tr>
			
			<tr>
				<td>오징어</td>
				<td colspan="2">고등어</td>
			</tr>
		</table>

	</body>
</html>
