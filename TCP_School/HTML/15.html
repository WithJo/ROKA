<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>HTML 리스트</title>
	</head>
	<body>
		<ul>
			<li>사과</li>
			<li>멜론</li>
			<li>바나나</li>
		</ul>
		
		<ul style="list-style-type: circle">
			<li>수박</li>
			<li>참외</li>
			<li>옥수수</li>
		</ul>
		
		<ul style="list-style-type: square">
			<li>딸기</li>
			<li>귤</li>
			<li>배</li>
		</ul>
		
		<ol>
			<li>솨과</li>
			<li>메로온</li>
			<li>버네노</li>
		</ol>
		
		<dl>
			<dt>호박</dt>
			<dd>- 바과의 한해살이 덩굴성 채소</dd>
		</dl>
	</body>
</html>
